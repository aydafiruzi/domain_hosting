<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سرویس ثبت دامنه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Vazirmatn', sans-serif;
            min-height: 100vh;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .domain-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-right: 5px solid #007bff;
        }
        .available {
            border-right-color: #28a745;
        }
        .unavailable {
            border-right-color: #dc3545;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .domain-input {
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 18px;
            border: 2px solid #e9ecef;
        }
        .search-btn {
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .price-badge {
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .suggestion-item {
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 25px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .suggestion-item:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="search-container">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-primary mb-3">
                            <i class="bi bi-globe"></i>
                            جستجوی دامنه
                        </h1>
                        <p class="lead text-muted">نام دامنه را وارد کنید</p>
                    </div>

                    <form id="domainSearchForm">
                        <div class="input-group mb-4">
                            <input 
                                type="text" 
                                class="form-control domain-input" 
                                id="domainInput" 
                                placeholder="مثال: mydomain"
                                required
                            >
                            <button class="btn search-btn text-white" type="submit">
                                <i class="bi bi-search"></i>
                                جستجو
                            </button>
                        </div>
                    </form>

                    <div class="suggested-domains">
                        <h6 class="mb-3 text-center">
                            <i class="bi bi-lightning"></i>
                            پیشنهادات سریع
                        </h6>
                        <div class="d-flex flex-wrap justify-content-center">
                            <span class="suggestion-item" data-domain="shop">shop</span>
                            <span class="suggestion-item" data-domain="blog">blog</span>
                            <span class="suggestion-item" data-domain="store">store</span>
                            <span class="suggestion-item" data-domain="app">app</span>
                        </div>
                    </div>

                    <div id="loading" class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">در حال جستجو...</span>
                        </div>
                        <p class="mt-3 text-muted">در حال بررسی دامنه...</p>
                    </div>

                    <div id="results" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 🎯 منطق کامل بررسی دامنه در فرانت‌اند
        function checkDomain(domain) {
            // قیمت‌های تستی
            const tldPrices = {
                '.com': 15, '.ir': 12, '.net': 14, '.org': 18,
                '.co': 30, '.io': 50, '.ai': 85, '.info': 8, '.biz': 11
            };
            
            const tld = '.' + domain.split('.').pop();
            
            // 🎲 شانس 60% برای available بودن
            const available = Math.random() < 0.6;
            const price = available ? (tldPrices[tld] || 10) : null;
            
            return {
                domain: domain,
                available: available,
                price: price,
                success: true
            };
        }

        // مدیریت فرم
        document.getElementById('domainSearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const domainName = document.getElementById('domainInput').value.trim();
            if (domainName) {
                searchAllExtensions(domainName);
            }
        });

        // پیشنهادات سریع
        document.querySelectorAll('.suggestion-item').forEach(item => {
            item.addEventListener('click', function() {
                const domainName = this.getAttribute('data-domain');
                document.getElementById('domainInput').value = domainName;
                searchAllExtensions(domainName);
            });
        });

        // جستجو برای همه پسوندها
        function searchAllExtensions(domainName) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';

            // پسوندهای مختلف
            const extensions = ['.com', '.ir', '.net', '.org', '.co', '.io'];
            
            setTimeout(() => {
                let resultsHTML = `
                    <div class="mb-4">
                        <h4 class="text-center text-primary">
                            <i class="bi bi-list-stars"></i>
                            نتایج برای: "${domainName}"
                        </h4>
                    </div>
                `;

                extensions.forEach(ext => {
                    const fullDomain = domainName + ext;
                    const result = checkDomain(fullDomain);
                    
                    const statusClass = result.available ? 'available' : 'unavailable';
                    const statusIcon = result.available ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger';
                    const price = result.price ? `$${result.price}` : 'نامشخص';

                    resultsHTML += `
                        <div class="domain-result ${statusClass}">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h5 class="mb-2">
                                        <i class="bi ${statusIcon}"></i>
                                        ${result.domain}
                                    </h5>
                                    <p class="mb-0 text-muted">
                                        وضعیت: 
                                        <span class="fw-bold ${result.available ? 'text-success' : 'text-danger'}">
                                            ${result.available ? 'قابل ثبت' : 'ثبت شده'}
                                        </span>
                                    </p>
                                </div>
                                <div class="col-md-6 text-md-end">
                                    ${result.available ? `
                                        <span class="price-badge bg-success text-white">
                                            <i class="bi bi-tag"></i>
                                            قیمت: ${price}
                                        </span>
                                        <button class="btn btn-primary mt-2" onclick="registerDomain('${result.domain}')">
                                            <i class="bi bi-cart-plus"></i>
                                            ثبت دامنه
                                        </button>
                                    ` : `
                                        <span class="text-muted">ثبت شده</span>
                                    `}
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').innerHTML = resultsHTML;
            }, 1000); // تأثیر لودینگ
        }

        // ثبت دامنه
        function registerDomain(domain) {
            alert(`🛒 درخواست ثبت دامنه: ${domain}\n\nاین یک نسخه نمایشی است!`);
        }

        // جستجوی خودکار
        let typingTimer;
        document.getElementById('domainInput').addEventListener('input', function() {
            clearTimeout(typingTimer);
            const domainName = this.value.trim();
            if (domainName && domainName.length > 2) {
                typingTimer = setTimeout(() => {
                    searchAllExtensions(domainName);
                }, 1000);
            }
        });

        // نمایش اولیه
        window.addEventListener('load', function() {
            searchAllExtensions('example');
        });
    </script>
</body>
</html>
